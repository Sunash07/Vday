<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link href=' http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <style>
        body {
            background: url('YOUR_IMAGE_URL_HERE') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 192, 203, 0.5);
            z-index: -1;
        }
        
        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            width: 400px;
            height: 400px;
            background-color: rgb(235, 63, 155);
        }
        .heart-container:before,
        .heart-container:after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: rgb(235, 63, 155);
            border-radius: 50%;
        }
        .heart-container:before {
            top: -200px;
            left: 0;
        }
        .heart-container:after {
            left: 200px;
            top: 0;
        }
        
        .text {
            position: absolute;
            font-size: 50px;
            color: white;
            font-weight: bold;
            text-align: center;
            width: 300px;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Lobster';
        }
        
        .buttons {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: lightgreen;
            font-family: 'Oleo Script';
            font-weight: bold;
        }
        .no {
            background-color: lightcoral;
            font-family: 'Oleo Script';
            font-weight: bold;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .shake {
            animation: shake 0.3s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="heart-container"></div>
    <div class="text">Will you be my Valentine ammulu?</div>
    <div class="buttons">
        <button class="yes" onclick="alert('Yay! ðŸ’–')">Yes</button>
        <button class="no" onclick="handleNoClick(this)">No</button>
    </div>

    <script>
        let noClickCount = 0;
        
        function handleNoClick(button) {
            noClickCount++;
            
            // Shrink the button size
            const currentWidth = parseFloat(getComputedStyle(button).width);
            const currentHeight = parseFloat(getComputedStyle(button).height);
            button.style.width = `${currentWidth * 0.9}px`;
            button.style.height = `${currentHeight * 0.9}px`;
            
            // Shrink the text size proportionally
            const currentFontSize = parseFloat(getComputedStyle(button).fontSize);
            button.style.fontSize = `${currentFontSize * 0.9}px`;
            
            // Add shake animation
            button.classList.add("shake");
            setTimeout(() => button.classList.remove("shake"), 300);
            
            if (noClickCount === 5) {
                alert("Stop being annoying and a little hoe");
            }
            if (noClickCount===10){
                alert("BRO STOP DO YOU NOT LIKE ME OR SMTH")
            }
            if (noClickCount===15){
                alert("Thats it you're getting touched")
            }
        }
    </script>
</body>
</html>
